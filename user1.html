<template name="user1">
  <div class="container">

    <center><h1>Registration</h1></center>
<form class="form-horizontal" >
  <div class="form-group">
  <label class="control-label col-sm-2" for="username">Name:</label>
   <div class="col-sm-10">
<input class="form-control" type="text" name="username" id="username">
</div>
<label class="control-label col-sm-2" for="email">Email:</label>
 <div class="col-sm-10">
   <input class="form-control" type="email" name="email" id="email">
 </div>
<label class="control-label col-sm-2" for="date">D.O.B-:</label>
 <div class="col-sm-10">
<input class="form-control" type="date" name="date" id="date">
</div>
<!-- <div class="radio">
  <label><input type="radio" name="male">Male</label>
</div>
<div class="radio">
  <label><input type="radio" name="female">Female</label>
</div> -->
<label class="control-label col-sm-2" for="state">State:</label>
 <div class="col-sm-10">
<select class="form-control" id="state">
  <option value="up" id="up">UP</option>
  <option value="delhi" id="delhi">Delhi</option>
  <option value="bihar" id="biha">Bihar</option>
  <option value="gujrat" id="gujrat">Gujrat</option>
</select>
</div>
<label class="control-label col-sm-2" for="password">Password:</label>
<div class="col-sm-10">
<input class="form-control" type="password" name="password" id="password">
</div>
<label class="control-label col-sm-2" for="password2">Confirm Password:</label> <div class="col-sm-10">
<input class="form-control" type="password" name="password2" id="password2">
</div>
<div class="col-sm-offset-2 col-sm-10">
<button type="submit" class="btn btn-default" name="submit" id="submit">SignUp</button>
</div>
</div>
</form>
  </div>
</template>
