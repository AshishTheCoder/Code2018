<template name="searchModules">
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <div class="row">
            <div class="col-sm-12 col-md-12 main">
                <div class="panel panel-info">
                  <div class="panel-heading">
                    <h1 style="font-weight:bold;font-size:28px;text-align:center;">Search Modules</h1>
                  </div>
                  <div class="panel-body">
                      <div class="row">
                          <div class="col-sm-12">
                            <div class="input-group col-md-12">
                                <input type="text" class="search-query form-control txtSerachModule" list="browsers" placeholder="Search" />
                                <span class="input-group-btn">
                                    <button class="btn btn-danger" id="btnSearch" type="button">
                                        <span class=" glyphicon glyphicon-search"></span>
                                    </button>
                                </span>
                                <datalist id="browsers">
                                  {{#each returnList}}
                                  <option value="{{name}}"></option>
                                  {{/each}}
                                </datalist>
                            </div>
                          </div>
                      </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
</template>
