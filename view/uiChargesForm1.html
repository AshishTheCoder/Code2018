<template name="uiChargesForm1">
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <div class="row">
            <div class="col-sm-12 main">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h1 style="font-weight:bold;font-size:28px;text-align:center;">UI Charges</h1>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-12">
                                <section class="panel panel-default">
                                    <div class="panel-body">
                                        <div class="row">
                                            <div class="col-md-12 col-sm-12">
                                                <fieldset class="scheduler-border">
                                                    <legend class="scheduler-border">UI Charges</legend>
                                                    <div class="row">
                                                        <div class="col-sm-12">
                                                            <div class="form-group row">
                                                                <div class="col-sm-6 col-md-6">
                                                                    <div class="form-group row">
                                                                        <label class="col-sm-4 form-control-label">From Date:</label>
                                                                        <div class="col-sm-8">
                                                                            <input type="text" class="form-control input-sm uichargesform required" name="fromdate" id="datetimepicker1" value="">
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="col-sm-6 col-md-6">
                                                                    <div class="form-group row">
                                                                        <label class="col-sm-4 form-control-label">To Date:</label>
                                                                        <div class="col-sm-8">
                                                                            <input type="text" class="form-control input-sm uichargesform required" name="todate" id="datetimepicker2" value="">
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-12 col-sm-12">
                                                            <div class="form-group row">
                                                                <center>
                                                                    <button type="button" class="btn btn-sm btn-info" id="btngoid">GO</button>
                                                                </center>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <form id="collapsedataform" action="#">
                                                        {{#each CollapseDiv}}
                                                        <div class="row">
                                                            <div class="col-sm-12">
                                                                <div class="panel-group">
                                                                    <div class="panel panel-default">
                                                                        <div class="panel-heading">
                                                                            <h3 class="panel-title">
                                                                            Week {{collpaseNo @index}}  {{this}}
                                                                            <a data-toggle="collapse" href="#{{collpaseNo @index}}">
                                                                            <span class="glyphicon glyphicon-plus pull-right collapse1" aria-hidden="true"></span>
                                                                            </a>
                                                                            </h3>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div id="{{collpaseNo @index}}" class="collapse" aria-expanded="false" style="height: 0px;">
                                                                <div class="col-sm-12">
                                                                    <div class="panel">
                                                                        <div class="panel-body">
                                                                            <div class="row">
                                                                                <div class="form-group row">
                                                                                    <div class="col-sm-6">
                                                                                        <div class="col-sm-4">
                                                                                            <label class="form-control-label">Amount 1</label>
                                                                                        </div>
                                                                                        <div class="col-sm-8">
                                                                                            <input type="text" name="amount1" id="Amount1{{collpaseNo @index}}" key="amount" class="form-control input-sm uichargesform required">
                                                                                        </div>
                                                                                    </div>
                                                                                    <div class="col-sm-6">
                                                                                        <div class="col-sm-4">
                                                                                            <label class="form-control-label">Amount 2</label>
                                                                                        </div>
                                                                                        <div class="col-sm-8">
                                                                                            <input type="text" name="amount2" id="Amount2{{collpaseNo @index}}" key="amount" class="form-control input-sm uichargesform required">
                                                                                        </div>
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                            <div class="row">
                                                                                <div class="form-group row">
                                                                                    <div class="col-sm-6">
                                                                                        <div class="col-sm-4">
                                                                                            <label class="form-control-label">Due Date:</label>
                                                                                        </div>
                                                                                        <div class="col-sm-8">
                                                                                            <input type="text" name="duedate{{collpaseNo @index}}" key="duedate" id="datetimepicker3{{collpaseNo @index}}" class="form-control input-sm uichargesform uichargesform2 uichargesDueDate required">
                                                                                        </div>
                                                                                    </div>
                                                                                    <div class="col-sm-6">
                                                                                        <div class="col-sm-4">
                                                                                            <label class="form-control-label">Date of Invoice Issue:</label>
                                                                                        </div>
                                                                                        <div class="col-sm-8">
                                                                                            <input type="text" name="dateofinvoiceissue{{collpaseNo @index}}" id="datetimepicker4{{collpaseNo @index}}" class="form-control input-sm  uichargesform uichargesform1 required">
                                                                                        </div>
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <hr> {{/each}} {{#if generate}}
                                                        <div class="row">
                                                            <div class="col-sm-12">
                                                                <center>
                                                                    <button type="submit" id='submit' data-toggle="modal" data-target="#myModalView" class="btn btn-success">Generate</button>
                                                                </center>
                                                            </div>
                                                        </div>
                                                        {{/if}}
                                                    </form>
                                                </fieldset>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="myModalView" class="modal fade" role="dialog">
        <div class="modal-dialog " style="width:1000px;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title"><center>UI Charges</center></h4>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        {{>uiCharges1}}
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default modalClose" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</template>
