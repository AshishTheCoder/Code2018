<template name="viewRRFdata">
  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <div class="row">
          <div class="col-sm-12 col-md-12 main">
              <div class="panel panel-info">
                  <div class="panel-heading">
                      <h1 style="font-weight:bold;font-size:28px;text-align:center;">View RRF Data</h1>
                  </div>
                  <div class="panel-body">
                      <div class="row">
                          <div class="col-sm-12">
                              <div class="row">
                                  <div class="col-sm-5">
                                      <div class="form-group row">
                                          <label class="col-sm-4 form-control-label">Select Date :</label>
                                          <div class="col-sm-8">
                                              <input type="text" class="form-control input-sm selectDate" placeholder="Select Date">
                                          </div>
                                      </div>
                                  </div>
                                  <div class="col-sm-5">
                                      <div class="form-group row">
                                          <label class="col-sm-4 form-control-label">Select State :</label>
                                          <div class="col-sm-8">
                                              <select class="form-control input-sm" id="selectDiscomForRRF">
                                                  <option value="">Select State</option>
                                                   <option value="Goa" attrState="Maharashtra">Maharashtra</option>
                                                   <option value="Chhattisgarh" attrState="">Chhattisgarh</option>
                                                   <option value="Goa" attrState="">Goa</option>
                                                   <option value="Bihar" attrState="">Bihar</option>
                                              </select>
                                          </div>
                                      </div>
                                  </div>
                                  <div class="col-sm-2">
                                      <div class="form-group row">
                                        <center>
                                          <button id="viewRRFdataBtn" class="btn btn-sm btn-success">Submit</button>
                                        </center>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-sm-12">
                              <div class="row">
                                  <div class="col-sm-12">
                                    {{#if isRealTimeViewBtnClickedToViewRev}}
                                    <table class="table table-responsive table-bordered">
                                        <thead>
                                            <tr>
                                                {{#each getTableHeadings isRealTimeViewBtnClicked}}
                                                <td><b>{{this}}</b></td>
                                                {{/each}}
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {{#each isRealTimeViewBtnClicked}}
                                            <tr>
                                                {{#each getValues this}}
                                                <td style="background-color:{{actuallyColor}}" class="{{this.color}}">{{this.data}}</td>
                                                {{/each}}
                                            </tr>
                                            {{/each}}
                                        </tbody>
                                        <tbody>
                                            <tr>
                                                <th colspan="3">
                                                    <center>Total(MU's) :</center>
                                                </th>
                                                {{#each isRealTimeTotalMwhView}}
                                                <td><b>{{totalMwh}}</b></td>
                                                {{/each}}
                                            </tr>
                                        </tbody>
                                    </table>
                                    {{/if}}
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</template>
