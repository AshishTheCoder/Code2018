<template name="monthlyReportSECIL">
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <div class="row">
            <div class="col-sm-12 col-md-12 main">
                <div class="panel panel-info">
                  <div class="panel-heading">
                    <h1 style="font-weight:bold;font-size:28px;text-align:center;">SPD/Discom Report</h1>
                  </div>
                  <div class="panel-body">
                      <div class="row">
                          <div class="col-sm-12">
                            <div class="row">
                                <div class="col-sm-6">
                                  <div class="form-group row">
                                      <label class="col-sm-3 form-control-label">Report Type :</label>
                                      <div class="col-sm-8">
                                          <select id='ddlReportForAdmin' class="form-control form-control-sm input-sm">
                                              <option value="">Select Report Type</option>
                                              <option value="SPD">SPD Wise</option>
                                              <option value="DISCOM">Discom Wise</option>
                                              <option value="SLDC">SLDC Wise</option>
                                          </select>
                                      </div>
                                  </div>
                                </div>
                                <div class="col-sm-6">
                                  <div class="form-group row">
                                      <label class="col-sm-3 form-control-label">Monthly/Yearly :</label>
                                      <div class="col-sm-8">
                                          <select id='ddlMonthlyYearly' class="form-control form-control-sm input-sm">
                                              <option value="">Select Monthly/Yearly</option>
                                              <option value="Monthly">Monthly</option>
                                              <option value="Yearly">Yearly</option>
                                          </select>
                                      </div>
                                  </div>
                                </div>
                            </div>
                          {{#if isReportTypeSPDSelectedForMonthly}}
                            <div class="row">
                                  <div class="col-sm-6">
                                      <div class="form-group row">
                                          <label class="col-sm-3 form-control-label">Select Month :</label>
                                          <div class="col-sm-8">
                                              <select id='ddlSelectMonth' class="form-control form-control-sm input-sm">
                                                  <option value="">Select Month</option>
                                                  {{#each monthShow}}
                                                    <option value="{{this.value}}">{{this.key}}</option>
                                                  {{/each}}
                                              </select>
                                          </div>
                                      </div>
                                  </div>
                                  <div class="col-sm-6">
                                      <div class="form-group row">
                                          <label class="col-sm-3 form-control-label">Select Year :</label>
                                          <div class="col-sm-8">
                                              <select id='ddlSelectYear' class="form-control form-control-sm input-sm">
                                                  <option value="">Select Year</option>
                                                  {{#each yearHelper}}
                                                    <option value="{{this}}">{{this}}</option>
                                                  {{/each}}
                                              </select>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                              <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group row">
                                            <label class="col-sm-3 form-control-label">Select SPD :</label>
                                            <div class="col-sm-8">
                                                <select id='ddlSelectSPDList' class="form-control form-control-sm input-sm">
                                                    <option value="">Select SPD</option>
                                                    {{#each sldListArr}}
                                                      <option value="{{_id}}" attrName="{{profile.registration_form.name_of_spd}}" attrState="{{profile.registration_form.spd_state}}">{{profile.registration_form.name_of_spd}}</option>
                                                    {{/each}}
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group row">

                                        </div>
                                    </div>
                                </div>
                          {{#if showInvidualMonthlyDataTable}}
                                <br>
                                <br>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <section class="panel panel-default">
                                            <div class="panel-body">
                                                <fieldset>
                                                  <div class="row">
                                                      <div class="col-sm-12">
                                                          <div class="panel-body">
                                                              <fieldset>
                                                                  <div class="row">
                                                                      <div class="col-md-12 col-sm-12">
                                                                          <button id="BtnExportSPDReport" class="btn btn-sm btn-info glyphicon glyphicon-print pull-right">Export to Excel</button>
                                                                      </div>
                                                                  </div>
                                                              </fieldset>
                                                          </div>
                                                      </div>
                                                  </div>
                                                    <div class="row">
                                                        <div class="col-md-12 col-sm-12">
                                                            <table class="table table-responsive table-bordered" id="exportSPDReport">
                                                                <thead>
                                                                    <tr>
                                                                        <th class="text-center">Sr. No.</th>
                                                                        <th class="text-center">Date</th>
                                                                        <th class="text-center">Total MWh Without Loss</th>
                                                                        <th class="text-center">Total MWh With Loss</th>
                                                                    </tr>
                                                                </thead>
                                                                <tbody>
                                                                    {{#each ShowIndividualMonthlySPDData}}
                                                                    <tr>
                                                                        <td class="text-center">{{sn}}</td>
                                                                        <td class="text-center">{{date}}</td>
                                                                        <td class="text-center">{{mwhData}}</td>
                                                                        <td class="text-center">{{mwhWithLoss}}</td>
                                                                    </tr>
                                                                    {{/each}}
                                                                    <tr>
                                                                        <th colspan="2">
                                                                            <center>Total(MU's) :</center>
                                                                        </th>
                                                                        <td class="text-center">
                                                                            <b>{{ShowIndividualMonthlyTotalData.total}}</b>
                                                                        </td>
                                                                        <td class="text-center">
                                                                            <b>{{ShowIndividualMonthlyTotalData.totalWithLoss}}</b>
                                                                        </td>
                                                                    </tr>
                                                                </tbody>
                                                            </table>
                                                        </div>
                                                    </div>
                                                </fieldset>
                                            </div>
                                        </section>
                                    </div>
                                </div>
                                {{/if}}
                            {{/if}}
                          {{#if isReportTypeSPDSelectedForYearly}}
                            <div class="row">
                                  <div class="col-sm-6">
                                    <div class="form-group row">
                                        <label class="col-sm-3 form-control-label">Select Year :</label>
                                        <div class="col-sm-8">
                                            <select id='ddlSelectYear' class="form-control form-control-sm input-sm">
                                                <option value="">Select Year</option>
                                                <!-- <option value="2016">2016</option> -->
                                                <option value="2017">2017</option>
                                                <option value="2018">2018</option>
                                                <option value="2019">2019</option>
                                                <option value="2020">2020</option>
                                                <option value="2021">2021</option>
                                            </select>
                                        </div>
                                    </div>
                                  </div>
                                  <div class="col-sm-6">
                                    <div class="form-group row">
                                        <label class="col-sm-3 form-control-label">Select SPD :</label>
                                        <div class="col-sm-8">
                                            <select id='ddlSelectSPDList' class="form-control form-control-sm input-sm">
                                                <option value="">Select SPD</option>
                                                {{#each sldListArr}}
                                                  <option value="{{_id}}" attrName="{{profile.registration_form.name_of_spd}}" attrState="{{profile.registration_form.spd_state}}">{{profile.registration_form.name_of_spd}}</option>
                                                {{/each}}
                                            </select>
                                        </div>
                                    </div>
                                  </div>
                              </div>
                              {{#if showInvidualYearlyDataTable}}

                                <br>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="panel-body">
                                            <fieldset>
                                                <div class="row">
                                                    <div class="col-md-12 col-sm-12">

                                                </div>
                                            </fieldset>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">

                                                    <div class="row">

                                                                    <tr>
                                                                        <th class="text-center">Sr. No.</th>
                                                                        <th class="text-center">Month</th>
                                                                        <th class="text-center">Monthly Total MWh Without Loss</th>
                                                                        <th class="text-center">Monthly Total MWh With Loss</th>
                                                                    </tr>
                                                                </thead>
                                                                <tbody>
                                                                    {{#each ShowIndividualYearlySPDData}}

                                                                        <td class="text-center">{{sr}}</td>
                                                                        <td class="text-center"><b>{{month}}</b></td>
                                                                        <td class="text-center">{{total}}</td>
                                                                        <td class="text-center">{{totalWithLoss}}</td>
                                                                    </tr>
                                                                    {{/each}}

                                                                        <th colspan="2">
                                                                            <center>Total(MU's) :</center>
                                                                        </th>
                                                                        <td class="text-center">
                                                                            <b>{{ShowIndividualYearlyTotalData.monthlyTotalMwh}}</b>
                                                                        </td>
                                                                        <td class="text-center">
                                                                            <b>{{ShowIndividualYearlyTotalData.monthlyTotalMwhWithLoss}}</b>
                                                                        </td>
                                                                    </tr>
                                                                </tbody>
                                                            </table>
                                                        </div>
                                                    </div>
                                                </fieldset>
                                            </div>
                                        </section>
                                    </div>
                                </div>
                              {{/if}}
                              {{/if}}

                          {{#if isReportTypeDISCOMSelectedForMonthly}}

                                    <div class="col-sm-6">
                                        <div class="form-group row">
                                            <label class="col-sm-3 form-control-label">Select Month :</label>

                                                    <option value="2020">2020</option>

                                        <div class="col-sm-8">

                                            <label class="col-sm-3 form-control-label">Select State :</label>
                                            <div class="col-sm-8">

                                                  <option value="Gujarat">Gujarat</option>
                                                  <option value="Rajasthan">Rajasthan</option>
                                                </select>
                                            </div>
                                          </div>
                                      </div>
                                      <div class="col-sm-6">
                                          <div class="form-group row">

                                          </div>
                                      </div>
                                  </div>
                                {{/if}}
                                {{#if ifDiscomMaharashtraStatesSlectedAndAll}}

                                    <div class="col-sm-12">
                                        <div class="panel-body">
                                            <fieldset>
                                                <div class="row">
                                                    <div class="col-md-12 col-sm-12">
                                                        <button id="BtnExportDISCOMYearlyReport" class="btn btn-sm btn-info glyphicon glyphicon-print pull-right">Export to Excel</button>
                                                    </div>
                                                </div>
                                            </fieldset>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <section class="panel panel-default">
                                            <div class="panel-body">
                                                <fieldset>
                                                    <div class="row">
                                                        <div class="col-md-12 col-sm-12">
                                                            <table class="table table-responsive table-bordered" id="exportDISCOMYearlyReport">
                                                                <thead>
                                                                    <tr>
                                                                        <th class="text-center">Sr. No.</th>
                                                                        <th class="text-center">Date</th>
                                                                        <th class="text-center">Total MWh Without Loss</th>
                                                                        <th class="text-center">Total MWh With Loss</th>
                                                                    </tr>
                                                                </thead>
                                                                <tbody>
                                                                    {{#each ShowIndividualMonthlyDiscomReportData}}
                                                                    <tr>
                                                                        <td class="text-center">{{sn}}</td>

                                                                            <center>Total(MU's) :</center>
                                                                        </th>

                                                                        </td>
                                                                        <td class="text-center">
                                                                            <b>{{ShowIndividualMonthlyDiscomReportTotalData.totalWithLoss}}</b>
                                                                        </td>
                                                                    </tr>
                                                                </tbody>
                                                            </table>
                                                        </div>
                                                    </div>
                                                </fieldset>
                                            </div>
                                        </section>
                                    </div>
                                </div>
                                {{/if}}
                                {{#if isDiscomMonthlyAllAvailable}}

                                <br>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="panel-body">
                                            <fieldset>
                                                <div class="row">
                                                    <div class="col-md-12 col-sm-12">

                                                                        <th class="text-center" colspan="{{DiscomMonthlyAllData.colSpanVar}}">GENERATION SCHEDULE</th>
                                                                        <th class="text-center" colspan="{{DiscomMonthlyAllData.colSpanVar}}">AT {{DiscomMonthlyAllData.stateArr.[0].state}} PERIPHERY AFTER STU LOSSES</th>
                                                                    </tr>
                                                                    <tr>
                                                                        {{#each DiscomMonthlyAllData.arrName}}
                                                                        <th class="text-center">{{this}}</th>
                                                                        {{/each}}
                                                                        <th class="text-center">TOTAL MW</th>
                                                                        {{#each DiscomMonthlyAllData.arrName}}
                                                                        <th class="text-center">{{this}}</th>
                                                                        {{/each}}
                                                                        <th class="text-center">MW AFTER LOSSES</th>
                                                                    </tr>
                                                                </thead>
                                                                <tbody>
                                                                    {{#each DiscomMonthlyAllData.dateArr}}
                                                                    {{#let value=@index}}
                                                                    <tr>
                                                                        <td class="text-center">{{serial @index}}</td>
                                                                        <td class="text-center"><b>{{this}}</b></td>
                                                                        {{#each DiscomMonthlyAllData.tempArray}}
                                                                        <td class="text-center">{{showHelper DiscomMonthlyAllData.result @index value}}</td>
                                                                        {{/each}}
                                                                        {{#each DiscomMonthlyAllData.tempArray}}
                                                                        <td class="text-center">{{showHelper DiscomMonthlyAllData.lossResult @index value}}</td>
                                                                        {{/each}}
                                                                    </tr>
                                                                      {{/let}}
                                                                    {{/each}}

                                                                            <b>{{returningColoum DiscomMonthlyAllData.tempArray @index}}</b>
                                                                        </td>
                                                                        {{/each}}
                                                                        {{#each DiscomMonthlyAllData.tempArrayLoss}}

                                                                            <b>{{returningColoum DiscomMonthlyAllData.tempArrayLoss @index}}</b>
