<template name="SpdActualGenerationReport">
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <div class="row">
            <div class="col-sm-12 col-md-12 main">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h1 style="font-weight:bold;font-size:28px;text-align:center;">Actual Generation Report</h1>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="row">
                                    <div class="col-sm-5">
                                        <div class="form-group row">
                                            <div class="col-sm-12">
                                                <label class="col-sm-4 form-control-label">From Date :</label>
                                                <div class="col-sm-8">
                                                    <input type="text" id="txtFromDate" class="form-control input-sm txtDate" placeholder="From Date">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-5">
                                        <div class="form-group row">
                                            <label class="col-sm-4 form-control-label">To Date :</label>
                                            <div class="col-sm-8">
                                                <input type="text" id="txtToDate" class="form-control input-sm txtDate" placeholder="To Date">
                                            </div>
                                        </div>
                                    </div>
                                    {{#if dateSelected}}
                                      <div class="col-sm-2">
                                          <div class="form-group row">
                                              <div class="col-sm-12">
                                                <center>
                                                    <button id='buttonView' class="btn btn-success">View</button>
                                                </center>
                                              </div>
                                          </div>
                                      </div>
                                    {{/if}}
                                </div>
                            </div>
                            <!--Table-->
                            {{#if generationReport}}
                              <div class="row">
                                  <div class="col-sm-12">
                                      <div class="panel-body">
                                          <fieldset>
                                              <div class="row">
                                                  <div class="col-md-12 col-sm-12">
                                                      <button id="exportRevisons" class="btn btn-sm btn-info glyphicon glyphicon-print pull-right">Export to Excel</button>
                                                  </div>
                                              </div>
                                          </fieldset>
                                      </div>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-sm-12">
                                      <section class="panel panel-default">
                                          <div class="panel-body">
                                              <fieldset>
                                                  <div class="row">
                                                      <div class="col-md-12 col-sm-12">
                                                          <table class="table table-responsive table-bordered" id="actualGenerationExport">
                                                              <thead>
                                                                  <tr>
                                                                      <th class="text-center">S No.</th>
                                                                      <th class="text-center">Date</th>
                                                                      <th class="text-center">Actual Generation</th>
                                                                  </tr>
                                                              </thead>
                                                              <tbody>
                                                                  {{#each generationReport}}
                                                                  <tr>
                                                                      <td class="text-center">{{serial @index}}</td>
                                                                      <td class="text-center">{{date}}</td>
                                                                      <td class="text-center">{{generatedSchedule}}</td>
                                                                  </tr>
                                                                  {{/each}}
                                                              </tbody>
                                                          </table>
                                                      </div>
                                                  </div>
                                              </fieldset>
                                          </div>
                                      </section>
                                  </div>
                              </div>
                            {{/if}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
