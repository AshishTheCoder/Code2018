<template name="dailyReportSECIL">
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <div class="row">
            <div class="col-sm-12 col-md-12 main">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h1 style="font-weight:bold;font-size:28px;text-align:center;">Daily Report</h1>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group row">
                                            <label class="col-sm-4 form-control-label">Select Date:</label>
                                            <div class="col-sm-8">
                                                <input type="text" id="selectDate" class="form-control input-sm" placeholder="Select Date">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-8">
                                        <div class="form-group row">
                                            <div class="col-sm-4">
                                                <label class="radio-inline ">
                                                    <input type="radio" name="inlineRadioOptions" id="inlineRadio" value="comparision"> RLDC Comparisions
                                                </label>
                                            </div>
                                            <div class="col-sm-4">
                                                <label class="radio-inline ">
                                                    <input type="radio" name="inlineRadioOptions" id="inlineRadio" value="discom"> DISCOMS REPORT
                                                </label>
                                            </div>
                                            <div class="col-sm-4">
                                                <label class="radio-inline ">
                                                    <input type="radio" name="inlineRadioOptions" id="inlineRadio" value="MPdiscom"> MP DISCOMS REPORT
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="row">
                                            {{#if viewStates}}
                                            <div class="col-sm-6">
                                                <div class="form-group row">
                                                    <label class="col-sm-4 form-control-label">Select DISCOM State:</label>
                                                    <div class="col-sm-8">
                                                        <select class="form-control input-sm" id="selectStateDiscom">
                                                          <option value="">Select State</option>
                                                           <option value="Assam" ldcAttr="NERLDC">Assam</option>
                                                           {{#if hideDuetoMpDiscom}}
                                                           <option value="Bihar" ldcAttr="ERLDC">Bihar</option>
                                                           <option value="Chhattisgarh" ldcAttr="">Chhattisgarh</option>
                                                           {{/if}}
                                                           <option value="Delhi(BRPL)" ldcAttr="">Delhi(BRPL)</option>
                                                           <option value="Delhi(BYPL)" ldcAttr="">Delhi(BYPL)</option>
                                                           <option value="Delhi(TPDDL)" ldcAttr="">Delhi(TPDDL)</option>
                                                           {{#if hideDuetoMpDiscom}}
                                                           <option value="Goa" ldcAttr="">Goa</option>
                                                           {{/if}}
                                                           <option value="Haryana" ldcAttr="">Haryana</option>
                                                           <option value="Himachal Pradesh" ldcAttr="">Himachal Pradesh</option>
                                                           <option value="Jharkhand" ldcAttr="ERLDC">Jharkhand</option>
                                                           <option value="Maharashtra" ldcAttr="WRLDC">Maharashtra</option>
                                                           <option value="Odisha" ldcAttr="ERLDC">Odisha</option>
                                                           <option value="Punjab" ldcAttr="">Punjab</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            {{/if}} {{#if viewMpDiscomReport}}
                                            <div class="col-sm-4">
                                                <div class="form-group row">
                                                    <label class="col-sm-4 form-control-label">Select MP State:</label>
                                                    <div class="col-sm-8">
                                                        <select class="form-control input-sm" id="selectMPDiscom">
                                                            <option value="">Select State</option>
                                                            <option value="Maharashtra">Maharashtra</option>
                                                            <option value="Chhattisgarh">Chhattisgarh</option>
                                                            <option value="Goa">Goa</option>
                                                            <option value="Bihar">Bihar</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            {{#if tableForMp}}
                                            <div class="col-sm-4">
                                                <div class="form-group row">
                                                    <label class="col-sm-4 form-control-label">Select Revision:</label>
                                                    <div class="col-sm-8">
                                                        <select class="form-control input-sm" id="selectMPRevision">
                                                            <option value="">Select Revision</option>
                                                            {{#each returningMPDiscomJson.hrefArray}}

                                                            {{/each}}
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-4">
                                                <div class="form-group row">
                                                    <label class="col-sm-3 form-control-label"></label>
                                                    <div class="col-sm-6">
                                                      <a href="{{viewHrefValue}}" target='_blank' class='pull-right' style="color:black">Show Uploaded File</a>
                                                    </div>
                                                    <label class="col-sm-3 form-control-label"></label>
                                                </div>
                                            </div>
                                            {{/if}}
                                            {{/if}} {{#if showComparisionList}}
                                            <div class="col-sm-6">
                                                <div class="form-group row">
                                                    <label class="col-sm-4 form-control-label">Select SPD :</label>
                                                    <div class="col-sm-8">

                                                            <option value="all">

                                                        </select>
                                                    </div>
                                                </div>
                                            </div>

                                                            <option value="{{id}}" attrName="{{names}}" attrState="{{state}}">{{names}}</option>
                                                            {{/each}}
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            {{/if}}
                                        </div>
                                    </div>
                                </div>

                                    <div class="col-sm-6">

                                            <div class="col-sm-8">

                                                    <option value="">Select State</option>
                                                    <option value="Rajasthan">Rajasthan</option>
                                                    <!--Used for MP Discom Rport till RRF completion  -->
                                                    {{#if hideDuetoMpDiscom}}
                                                    <option value="MP">MP</option>
                                                    {{/if}}
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                {{/if}}

                                {{#if viewTable}}
                                <div class="row">
                                    <div class="col-sm-12">
                                        <section class="panel panel-default">
                                            <div class="panel-body">
                                                <fieldset>
                                                    <div class="row">
                                                        <div class="col-md-12 col-sm-12">
                                                            <table class="table table-bordered">
                                                                <thead>
                                                                    <tr>
                                                                        <th>Date</th>
                                                                        <th>State Name</th>
                                                                        <th>Action</th>
                                                                    </tr>
                                                                </thead>
                                                                <tbody>
                                                                    <tr>
                                                                        <td>{{viewDateSelected}}</td>
                                                                        <td>{{viewStateSelected}}</td>
                                                                        <td>
                                                                            {{#if viewIndividualButton}} &nbsp;
                                                                            <button id="viewIndividual" class="btn btn-sm btn-info" data-title="" data-toggle="modal" data-target="#myScheduleIndividual">View</button>&nbsp; {{else}} {{#if isStateOrissa}}
                                                                            <button id="view all" class="btn btn-sm btn-info" data-title="" data-toggle="modal" data-target="#dailyScheduleOrissa">View Odisha</button>&nbsp; {{else}} &nbsp;
                                                                            <button id="view" class="btn btn-sm btn-info" data-title="" data-toggle="modal" data-target="#mySchedule">View All</button>
                                                                            &nbsp; {{/if}} {{/if}} {{#if showReportList}}
                                                                            <!-- <button id="shootDiscomReport" class="btn btn-sm btn-danger" attr="{{viewStateSelected}}">Send {{viewStateSelected}} Discom Report for R0</button> -->
                                                                            {{/if}}
                                                                        </td>
                                                                    </tr>
                                                                </tbody>
                                                            </table>
                                                        </div>
                                                    </div>
                                                </fieldset>
                                            </div>
                                        </section>
                                    </div>
                                </div>
                                {{/if}} {{#if tableForMp}}
                                <div class="row">
                                    <div class="col-sm-12">
                                        <section class="panel panel-default">
                                            <div class="panel-body">
                                                <fieldset>
                                                    <div class="row">
                                                        <div class="col-md-12 col-sm-12">
                                                            <table class="table table-bordered">
                                                                <thead>
                                                                    <tr>
                                                                        <th>Date</th>
                                                                        <th>State Name</th>
                                                                        <th>Action</th>
                                                                    </tr>
                                                                </thead>
                                                                <tbody>
                                                                    <tr>
                                                                        <td>{{viewDateSelected}}</td>
                                                                        <td>{{viewStateSelectedForMp}}</td>
                                                                        <td>
                                                                            <button class="btn btn-sm btn-info" data-title="" data-toggle="modal" data-target="#myMPdiscom">View</button>&nbsp;

                                                                        </td>
                                                                    </tr>
                                                                </tbody>
                                                            </table>
                                                        </div>
                                                    </div>
                                                </fieldset>
                                            </div>
                                        </section>
                                    </div>
                                </div>
                                {{/if}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
