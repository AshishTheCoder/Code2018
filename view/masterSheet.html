<template name="masterSheet">
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <div class="row">
            <div class="col-sm-12 col-md-12 main">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h1 style="font-weight:bold;font-size:28px;text-align:center;">Master Sheet</h1>
                    </div>
                    <div class="panel-body">
                        <section class="panel panel-default">
                          <form id="mastersheet">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-sm-12">
                                      <div class="form-group row">
                                          <div class="col-sm-6">
                                              <div class="form-group row">
                                                  <label class="col-sm-4 form-control-label">Scheme :</label>
                                                  <div class="col-sm-8">
                                                      <select id='scheme' name="scheme" class="form-control form-control-sm input-sm">
                                                          <option value="">Select Scheme</option>
                                                          {{#each discomSchemeArr}}
                                                            <option value="{{discomScheme}}" attr="{{discomSchemeId}}">{{discomScheme}}</option>
                                                          {{/each}}
                                                      </select>
                                                  </div>
                                              </div>
                                          </div>

                                        {{#if isDiscomSchemeSelected}}
                                        <div class="col-sm-6">
                                            <div class="form-group row">
                                                <label class="col-sm-4 form-control-label">Party Name :</label>
                                                <div class="col-sm-8">
                                                    <select id='discom_name' name="discom_name" class="form-control form-control-sm input-sm">
                                                        <option value="">Select Discom</option>
                                                        {{#each discomListArr}}
                                                          <option value="{{name}}" attr="{{discomId}}">{{name}}</option>
                                                        {{/each}}
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        {{/if}}
                                    </div>
                                </div>
                              </div>
                                  <div class="row">
                                      <div class="col-sm-12">
                                        <div class="form-group row">
                                          <div class="col-sm-6">
                                              <div class="form-group row">
                                                  <label class="col-sm-4 form-control-label">Financial Year :</label>
                                                  <div class="col-sm-8">
                                                      <select id='financial_year' name="financial_year" class="form-control form-control-sm input-sm">
                                                        <option value="">Select Financial Year</option>
                                                        {{#each yearHelper}}
                                                          <option value="{{this}}">{{this}}</option>
                                                        {{/each}}
                                                      </select>
                                                  </div>
                                              </div>
                                          </div>
                                           <div class="col-sm-6">
                                            <div class="form-group row">
                                              <label class="col-sm-4 form-control-label">Month :</label>
                                                <div class="col-sm-8">
                                                    <select id='month' name="month" class="form-control form-control-sm input-sm">
                                                      <option value="">Select Month</option>
                                                      {{#each monthShow}}
                                                        <option value="{{this.value}}">{{this.key}}</option>
                                                      {{/each}}
                                                    </select>
                                                </div>
                                              </div>
                                            </div>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="row">
                                        <div class="col-sm-12">
                                            <div class="form-group row">
                                                <div class="col-sm-6 col-md-6">
                                                    <div class="form-group row">
                                                        <label class="col-sm-4 form-control-label">Energy(kWh) :</label>
                                                        <div class="col-sm-8">
                                                            <input type="text" class="form-control input-sm clsMasterSheet" name="energy" id="energy" placeholder="Energy Units" value="">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-sm-6 col-md-6">
                                                    <div class="form-group row">
                                                        <label class="col-sm-4 form-control-label">Rate :</label>
                                                        <div class="col-sm-8">
                                                            <input type="text" class="form-control input-sm clsMasterSheet" id="rate" name="rate" placeholder="Enter Rate" value="">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="form-group row">
                                              <div class="col-sm-6 col-md-6">
                                                  <div class="form-group row">
                                                      <label class="col-sm-4">Due Date :</label>
                                                      <div class="col-sm-8">
                                                         <input type="text" class="form-control input-sm clsDueDate clsMasterSheet" value="" id="due_date" name="due_date" placeholder="Due Date">
                                                      </div>
                                                  </div>
                                              </div>
                                              <div class="col-sm-6 col-md-6">
                                                <div class="form-group row">
                                                  <label class="col-sm-4 form-control-label">Due Amount :</label>
                                                    <div class="col-sm-8">
                                                        <input type="text" class="form-control input-sm clsMasterSheet" value="" name="due_amount" id="due_amount" placeholder="Energy Units">
                                                    </div>
                                                  </div>
                                                </div>
                                            </div>
                                         </div>
                                      </div>
                                     <div class="row">
                                      <div class="col-sm-12">
                                        <div class="form-group row">
                                          <div class="col-sm-6 col-md-6">
                                            <div class="form-group row">
                                              <label class="col-sm-4 form-control-label">Received Amount :</label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control input-sm clsMasterSheet" value="" name="recev_amount" id="recev_amount" placeholder="Energy Units">
                                                </div>
                                              </div>
                                            </div>
                                            <div class="col-sm-6 col-md-6">
                                                <div class="form-group row">
                                                  <label class="col-sm-4 form-control-label">Remarks :</label>
                                                  <div class="col-sm-8">
                                                      <textarea type="text" name="remarks" row="2" id="remarks" class="form-control input-sm clsMasterSheet" placeholder="Enter Remarks"></textarea>
                                                  </div>
                                              </div>
                                          </div>
                                        </div>
                                     </div>
                                  </div>
                                <center><button id="btnSubmitForm" type="submit" class="btn btn-default btn-sm btn-success">Submit</button></center>
                              </div>
                          </form>
                        </section>
                        <div class="row">
                          <div class="col-sm-12 col-md-12 main">
                            <div class="panel panel-info">
                              <section class="panel panel-body">
                                <div class="row">
                                  <div class="panel-body">
                                    <legend class="scheduler-border">Master Sheet Report</legend>
                                    <div class="row">
                                      <div class="col-md-12 col-sm-12">
                                        <div class="col-sm-5">
                                            <div class="form-group row">
                                              <label class="col-sm-4 form-control-label">Financial Year :</label>
                                              <div class="col-sm-8">
                                                  <select id='ddlYear' class="form-control form-control-sm input-sm invoiceOtherEnergy" name="energy_invoice_year">
                                                      <option value="">Select Financial Year</option>
                                                      {{#each yearHelper}}
                                                        <option value="{{this}}">{{this}}</option>
                                                      {{/each}}
                                                  </select>
                                              </div>
                                            </div>
                                        </div>
                                       <div class="col-sm-5">
                                        <div class="form-group row">
                                            <label class="col-sm-4 form-control-label">Month :</label>
                                            <div class="col-sm-8">
                                                <select id="ddlMonth" class="form-control input-sm required" name="selectMonth">
                                                    <option value="">Select Month</option>
                                                    {{#each monthShow}}
                                                      <option value="{{this.value}}">{{this.key}}</option>
                                                    {{/each}}
                                                </select>
                                            </div>
                                        </div>
                                       </div>
                                      {{#if isMonthAndYearSelected}}
                                      <div class="col-sm-2">
                                          <div class="form-group row">
                                              <center><button id='viewBtn' class="btn btn-primary">View</button></center>
                                          </div>
                                      </div>
                                      {{/if}}
                                </div>
                                </div>
                              {{#if isMasterSheetDataAvailable}}
                                <div class="row">
                                    <div class="col-sm-12">
                                        <section class="panel panel-info">
                                            <div class="panel-body" style="overflow-x:scroll">
                                                <fieldset>
                                                    <div class="row">
                                                        <div class="col-md-12 col-sm-12">
                                                            <table class="table table-bordered">
                                                                <thead>
                                                                    <tr>
                                                                        <th class="text-center">S.No.</th>
                                                                        <th class="text-center">Scheme Name</th>
                                                                        <th class="text-center">Discom Name</th>
                                                                        <th class="text-center">Energy</th>
                                                                        <th class="text-center">Rate</th>
                                                                        <th class="text-center">Due Date</th>
                                                                        <th class="text-center">Due Amount</th>
                                                                        <th class="text-center">Received Amount</th>
                                                                        <th class="text-center">Action</th>
                                                                    </tr>
                                                                </thead>
                                                                <tbody>
                                                                    {{#each MasterDataHelper}}
                                                                        <tr>
                                                                            <td class="text-center">{{serial @index}}</td>
                                                                            <td class="text-center">{{scheme}}</td>
                                                                            <td class="text-center">{{discom_name}}</td>
                                                                            <td class="text-center">{{energy}}</td>
                                                                            <td class="text-center">{{rate}}</td>
                                                                            <td class="text-center">{{due_date}}</td>
                                                                            <td class="text-center">{{due_amount}}</td>
                                                                            <td class="text-center">{{recev_amount}}</td>
                                                                            <td class="text-center">
                                                                               <button id='deleteMasterSheetData' attrId={{_id}} class="btn btn-danger btn-xs">Delete</button>
                                                                            </td>
                                                                         </tr>
                                                                    {{/each}}
                                                                </tbody>
                                                            </table>
                                                        </div>
                                                    </div>
                                                </fieldset>
                                            </div>
                                        </section>
                                    </div>
                                </div>
                              {{/if}}
                      </div>
                    </div>
                  </section>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
