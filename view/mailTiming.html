<template name="mailTiming">
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <div class="row">
            <div class="col-sm-12 col-md-12 main">
                <div class="panel panel-info">
                  <div class="panel-heading">
                    <h1 style="font-weight:bold;font-size:28px;text-align:center;">Mail Timing</h1>
                  </div>
                  <div class="panel-body">
                      <div class="row">
                          <div class="col-sm-12">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group row">
                                        <div class="col-sm-6">
                                            <label class="radio-inline">
                                                <input type="radio" name="inlineRadio" id="SetMailTimngRadioId" value="SetMailTimng">Set Mail Timing
                                            </label>
                                        </div>
                                        <div class="col-sm-6">
                                            <label class="radio-inline">
                                                <input type="radio" name="inlineRadio" id="SetMailTimngRadioId" value="ViewMailTimng">View Mail Timing
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {{#if idRadioButtonSelectedSetTiming}}
                              <div class="row">
                                  <div class="col-sm-6">
                                    <div class="form-group row">
                                        <label class="col-sm-3 form-control-label">Selecte Date :</label>
                                        <div class="col-sm-8">
                                            <input type="text" id="txtDate" class="form-control input-sm txtDateClass" placeholder="Select Date">
                                        </div>
                                    </div>
                                  </div>
                                  <div class="col-sm-6">
                                    <div class="form-group row">
                                        <label class="col-sm-3 form-control-label">Select Type :</label>
                                        <div class="col-sm-8">
                                            <select id='ddlType' class="form-control form-control-sm input-sm">
                                                <option value="">-Select-</option>
                                                <option value="DISCOM">Discom</option>
                                                <option value="SLDC">SLDC</option>
                                            </select>
                                        </div>
                                    </div>
                                  </div>
                              </div>
                              {{#if isSLDCSeclected}}
                              <div class="row">
                                  <div class="col-sm-6">
                                    <div class="form-group row">
                                        <label class="col-sm-3 form-control-label">Select State:</label>
                                        <div class="col-sm-8">
                                            <select id='ddlState' class="form-control form-control-sm input-sm">
                                                <option value="">Select State</option>
                                                <option value="Gujarat">Gujarat</option>
                                                <option value="MP">MP</option>
                                                <option value="Rajasthan">Rajasthan</option>
                                            </select>
                                        </div>
                                    </div>
                                  </div>
                                  {{#if isddlStateSelected}}
                                  <div class="col-sm-6">
                                    <div class="form-group row">
                                        <label class="col-sm-3 form-control-label">Previous Timing :</label>
                                        <div class="col-sm-8">
                                            <input type="text" id="txtTiming" class="form-control input-sm" value="{{isPreviousTimeAvailable}}" readonly>
                                        </div>
                                    </div>
                                  </div>
                                  {{/if}}
                              </div>
                              {{#if isddlStateSelected}}
                              <div class="row">
                                  <div class="col-sm-6">
                                    <div class="form-group row">
                                        <label class="col-sm-3 form-control-label">Select Time :</label>
                                        <div class="col-sm-8">
                                            <select id='ddlTime' class="form-control form-control-sm input-sm">
                                                <option value="">-Select-</option>
                                                {{#each timeArr}}
                                                <option value="{{this}}">{{this}}</option>
                                                {{/each}}
                                            </select>
                                        </div>
                                    </div>
                                  </div>
                              </div>
                              {{/if}}
                              {{/if}}
                              {{#if isDISCOMSeclected}}
                              <div class="row">
                                  <div class="col-sm-6">
                                    <div class="form-group row">
                                        <label class="col-sm-3 form-control-label">Previous Timing :</label>
                                        <div class="col-sm-8">
                                            <input type="text" id="txtTiming" class="form-control input-sm" value="{{isPreviousTimeAvailable}}" readonly>
                                        </div>
                                    </div>
                                  </div>
                                  <div class="col-sm-6">
                                    <div class="form-group row">
                                        <label class="col-sm-3 form-control-label">Select Time :</label>
                                        <div class="col-sm-8">
                                            <select id='ddlTime' class="form-control form-control-sm input-sm">
                                                <option value="">-Select Time-</option>
                                                {{#each timeArr}}
                                                <option value="{{this}}">{{this}}</option>
                                                {{/each}}
                                            </select>
                                        </div>
                                    </div>
                                  </div>
                              </div>
                              {{/if}}
                              {{#if isTimeSelected}}
                              <div class="row">
                                  <div class="col-sm-12">
                                    <div class="form-group row">
                                      <div class="col-sm-12">
                                        <center><button type="button" id="btnSubmitTime" class="btn btn-success">Submit</button></center>
                                      </div>
                                    </div>
                                  </div>
                              </div>
                              {{/if}}
                            {{/if}}

                            {{#if idRadioButtonSelectedViewMailTimng}}
                            <div class="row">
                                <div class="col-sm-6">
                                  <div class="form-group row">
                                      <label class="col-sm-3 form-control-label">From Date :</label>
                                      <div class="col-sm-8">
                                          <input type="text" id="txtDateFrom" class="form-control input-sm txtDateClass" placeholder="Select Date">
                                      </div>
                                  </div>
                                </div>
                                <div class="col-sm-6">
                                  <div class="form-group row">
                                    <label class="col-sm-3 form-control-label">To Date :</label>
                                    <div class="col-sm-8">
                                        <input type="text" id="txtDateTo" class="form-control input-sm txtDateClass" placeholder="Select Date">
                                    </div>
                                  </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                  <div class="form-group row">
                                      <label class="col-sm-3 form-control-label">Select Type :</label>
                                      <div class="col-sm-8">
                                          <select id='ddlTypeView' class="form-control form-control-sm input-sm">
                                              <option value="">-Select-</option>
                                              <option value="DISCOM">Discom</option>
                                              <option value="SLDC">SLDC</option>
                                          </select>
                                      </div>
                                  </div>
                                </div>
                                {{#if isSLDCSeclected}}
                                <div class="col-sm-6">
                                  <div class="form-group row">
                                      <label class="col-sm-3 form-control-label">Select State:</label>
                                      <div class="col-sm-8">
                                          <select id='ddlStateToView' class="form-control form-control-sm input-sm">
                                              <option value="">Select State</option>
                                              <option value="Gujarat">Gujarat</option>
                                              <option value="MP">MP</option>
                                              <option value="Rajasthan">Rajasthan</option>
                                          </select>
                                      </div>
                                  </div>
                                </div>
                                {{/if}}
                            </div>
                            {{#if isSLDCAndStateSelected}}
                              <div class="row">
                                  <div class="col-sm-12">
                                    <div class="form-group row">
                                      <div class="col-sm-12">
                                        <center><button type="button" id="btnViewMAilTiming" class="btn btn-success">View</button></center>
                                      </div>
                                    </div>
                                  </div>
                              </div>
                            {{/if}}
                            {{#if isDISCOMSeclected}}
                            <div class="row">
                                <div class="col-sm-12">
                                  <div class="form-group row">
                                    <div class="col-sm-12">
                                      <center><button type="button" id="btnViewMAilTiming" class="btn btn-success">View</button></center>
                                    </div>
                                  </div>
                                </div>
                            </div>
                            {{/if}}
                            {{#if isViewTimingDetailAvailable}}
                            <div class="row">
                                <div class="col-sm-12">
                                    <section class="panel panel-default">
                                        <div class="panel-body">
                                            <div class="row">
                                                <div class="col-sm-12 col-md-12 ">
                                                    <fieldset class="scheduler-border">
                                                        <legend class="scheduler-border">Mail Timing</legend>
                                                        <table class="table table-responsive table-bordered">
                                                            <thead>
                                                                <tr>
                                                                    <th class="text-center">Sr. No.</th>
                                                                    <th class="text-center">Date</th>
                                                                    <th class="text-center">Report Type</th>
                                                                    <th class="text-center">Time</th>
                                                                </tr>
                                                            </thead>
                                                            <tbody>
                                                              {{#each ViewTimingDetailData}}
                                                                <tr>
                                                                    <td class="text-center">{{serial @index}}</td>
                                                                    <td class="text-center">{{date}}</td>
                                                                    <td class="text-center">{{report_type}}</td>
                                                                    <td class="text-center">{{time}}</td>
                                                                </tr>
                                                                {{/each}}
                                                            </tbody>
                                                        </table>
                                                    </fieldset>
                                                </div>
                                            </div>
                                        </div>
                                    </section>
                                </div>
                            </div>
                            {{/if}}
                            {{/if}}
                          </div>
                      </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
</template>
