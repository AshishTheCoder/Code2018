<template name="generateInvoiceGSTFormat">

                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="col-sm-6 col-md-6">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                  </fieldset>
                                              </div>
                                          </div>
                                      </div>
                                  </section>
                              </div>
                          </div>
                          <!-- Energy Invoice  -->

                                                                </div>
                                                            </div>

                                                                                      {{/each}}

                                                                      </div>
                                                                  </div>
                                                              </div>
                                                            </div>

                                                                                    {{/each}}
                                                                                </select>
                                                                            </div>
                                                                        </div>
                                                                    </div>

                                                                                      <option value="Rajasthan">Rajasthan</option>

                                                                    {{/if}}

                                                                                      <option value="South">South Bihar</option>
                                                                                  </select>

                                                                                    <option value="{{this}}">{{this}}</option>
                                                                                  {{/each}}
                                                                                </select>
                                                                              </div>
                                                                          </div>
                                                                      </div>
                                                                    {{/if}}
                                                                </div>
                                                            </div>
                                                            </div>
                                                            <div class="row">

                                                                                  <label class="col-sm-4 form-control-label">Financial Year :</label>

                                                                              </div>

                                                                      </div>
                                                                    </div>

                                                                                    <div class="col-sm-8">
                                                                                        <input type="text" id="provisonalEnergy3" class="form-control input-sm " placeholder="Enter energy in kWh">
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                            <div class="col-sm-6 col-md-6">
                                                                            </div>
                                                                        </div>

                                                                         <div class="col-sm-6 col-md-6">

                                                                         </div>

                                                                          </div>
                                                                          <div class="col-sm-5">
                                                                          </div>
                                                                      </div>

                                                                                      {{#each yearShow}}
                                                                                        <option value="{{this}}">{{this}}</option>
                                                                                      {{/each}}
                                                                                  </select>
                                                                              </div>
                                                                          </div>
                                                                      </div>
                                                                  </div>
                                                              </div>
                                                          </div>

                                                                          </div>
                                                                      </div>
                                                                  </div>
                                                              </div>
