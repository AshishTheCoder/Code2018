<template name="uploadForm1">

      <form method="POST" enctype="multipart/form-data">
          <input type="file" class="jqUploadclass" data-form-data='{{submitData}}' accept="{{fileTypes}}">
          <!-- {{> upload_bootstrap }} -->
          {{#with infoLabel}}
              {{ infoLabel}} <button class="start">StartUpload</button>
              <div style="width: 200px; height: 30px; border: 1px solid black">
                  <div style="background: black; height: 30px; width: {{ progress }}">
                      {{ progress }}
                  </div>
              </div>
          {{/with}}
      </form>
