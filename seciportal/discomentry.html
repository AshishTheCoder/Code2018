<template name="discomentry">
  <div class="container">
    <form class="form-horizontal">
        <div class="form-group">
          <div class="row">
            <label class="col-sm-2" for="usersname">Name of Buying Utility:-</label>
      <div class="col-sm-10">
            <input type="text" name="usersname" id="usersname" value="">
          </div>

          </div>
          <div class="row">
          <label class="col-sm-2" for="shortname">Short Name of Buying Utility ::-</label>
      <div class="col-sm-10">  <input type="text" name="shortname" id="shortname"></div></div>

    <div class="row">  <label  class="col-sm-2" for="ltoa">LTOA Number:-</label>
      <div class="col-sm-10">  <input type="text" name="ltoa" id="ltoa" value=""></div></div>
      <div class="row"><label class="col-sm-2" for="psa">PSA Date :-</label>
    <div class="col-sm-10">    <input type="text" name="psa" id="psa" value=""></div></div>
      <div class="row"><label class="col-sm-2" for="issuebank">Issuing bank :-</label>
    <div class="col-sm-10">    <input type="text" name="issuebank" id="issuebank" value=""></div></div>
      <div class="row"><label class="col-sm-2" for="minenergy">Minimum Energy:-</label>
      <div class="col-sm-10">  <input type="text" name="minenergy" id="minenergy" value=""></div></div>
      <div class="row"><label class="col-sm-2" for="maxenergy">maxenergy:-</label>
    <div class="col-sm-10">    <input type="text" name="maxenergy" id="maxenergy" value=""></div></div>
      <div class="row"><label class="col-sm-2" for="discomstate">Discom State:-</label>
      <div class="col-sm-10">  <select id="discomstate">
        <option value="Select State" selected="true">Select State</option>
        <option value="MP" >MP</option>
        <option value="Gujrat" >Gujrat</option>
        <option value="Rajasthan" >Rajasthan</option>
        <option value="UP" >UP</option>
        <option value="Punjab" >Punjab</option>
        <option value="Haryana" >Haryana</option>
    </select></div></div>
    <div class="row">  <label class="col-sm-2" for="gst">GST No:-</label>
      <div class="col-sm-10">
         <input type="text" name="gst" id="gst" value="">
      </div></div>
        <button class="btn btn-primary" type="submit" name="adddiscom">ADD-DISCOM</button>
  </div>
  </form>
</div>

</template>
