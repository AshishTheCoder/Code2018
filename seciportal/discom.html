<template name="ViewDiscom">
  <div class="container">
    <form class="form-horizontal">
        <div class="form-group">

  <table border="2">
    <thead>
      <tr><th>Name</th><th colspan="2">Action</th></tr>
    </thead>
<tbody>
{{#each getdetails}}
<tr>
<td>{{username}}</td>
<td>
  <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#discomview" name="View" id="view">View</button>
</td>
<td><button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#editdiscom" name="Edit" id="edit">Edit</button></td>
</tr>
{{/each}}
</tbody>
  </table>
</div>
</form>
</div>
<!--ViewSPDProfile  -->
    <div class="modal fade"  id="discomview" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">User Profile</h4>
                </div>

  <div class="modal-body">
    <div class="container">
      <form class="form-horizontal">
        {{#each getdiscomdetails}}
          <div class="form-group">
            <div class="row">
              <label class="col-sm-2" for="usersname">Name of Buying Utility:-</label>
        <div class="col-sm-10">
              <input type="text" name="usersname" id="usersname" value="{{username}}" readonly>
            </div>

            </div>
            <div class="row">
            <label class="col-sm-2" for="shortname">Short Name of Buying Utility ::-</label>
        <div class="col-sm-10">  <input type="text" name="shortname" id="shortname" value="{{shortname}}" readonly></div></div>

      <div class="row">  <label  class="col-sm-2" for="ltoa">LTOA Number:-</label>
        <div class="col-sm-10">  <input type="text" name="ltoa" id="ltoa" value="{{ltoa}}" readonly></div></div>
        <div class="row"><label class="col-sm-2" for="psa">PSA Date :-</label>
      <div class="col-sm-10">    <input type="text" name="psa" id="psa" value="{{psa}}" readonly></div></div>
        <div class="row"><label class="col-sm-2" for="issuebank">Issuing bank :-</label>
      <div class="col-sm-10">    <input type="text" name="issuebank" id="issuebank" value="{{issuebank}}" readonly></div></div>
        <div class="row"><label class="col-sm-2" for="minenergy">Minimum Energy:-</label>
        <div class="col-sm-10">  <input type="text" name="minenergy" id="minenergy" value="{{minenergy}}" readonly></div></div>
        <div class="row"><label class="col-sm-2" for="maxenergy">maxenergy:-</label>
      <div class="col-sm-10">    <input type="text" name="maxenergy" id="maxenergy" value="{{maxenergy}}" readonly></div></div>
        <div class="row"><label class="col-sm-2" for="discomstate">Discom State:-</label>
        <div class="col-sm-10">  <select id="discomstate" disabled>
          <option value="{{discomstate}}" >{{discomstate}}</option>
      </select></div></div>
      <div class="row">  <label class="col-sm-2" for="gst">GST No:-</label>
        <div class="col-sm-10">
           <input type="text" name="gst" id="gst" value="{{gst}}" readonly>
        </div></div>
            </div>
            {{/each}}
    </form>
  </div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
    <!--  -->
    <!--EditSPDProfile  -->
    <div class="modal fade"  id="editdiscom" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">User Profile</h4>
                </div>

  <div class="modal-body">
    <div class="container">
      <form class="form-horizontal">
        {{#each editdiscomdetails}}
          <div class="form-group">
            <div class="row">
              <label class="col-sm-2" for="usersname">Name of Buying Utility:-</label>
        <div class="col-sm-10">
              <input type="text" name="usersname" id="usersname" value="{{username}}" >
            </div>

            </div>
            <div class="row">
            <label class="col-sm-2" for="shortname">Short Name of Buying Utility ::-</label>
        <div class="col-sm-10">  <input type="text" name="shortname" id="shortname" value="{{shortname}}" ></div></div>

      <div class="row">  <label  class="col-sm-2" for="ltoa">LTOA Number:-</label>
        <div class="col-sm-10">  <input type="text" name="ltoa" id="ltoa" value="{{ltoa}}" ></div></div>
        <div class="row"><label class="col-sm-2" for="psa">PSA Date :-</label>
      <div class="col-sm-10">    <input type="text" name="psa" id="psa" value="{{psa}}" ></div></div>
        <div class="row"><label class="col-sm-2" for="issuebank">Issuing bank :-</label>
      <div class="col-sm-10">    <input type="text" name="issuebank" id="issuebank" value="{{issuebank}}" ></div></div>
        <div class="row"><label class="col-sm-2" for="minenergy">Minimum Energy:-</label>
        <div class="col-sm-10">  <input type="text" name="minenergy" id="minenergy" value="{{minenergy}}" ></div></div>
        <div class="row"><label class="col-sm-2" for="maxenergy">maxenergy:-</label>
      <div class="col-sm-10">    <input type="text" name="maxenergy" id="maxenergy" value="{{maxenergy}}" ></div></div>
        <div class="row"><label class="col-sm-2" for="discomstate">Discom State:-</label>
        <div class="col-sm-10">  <select id="discomstate" disabled>
          <option value="{{discomstate}}" >{{discomstate}}</option>
      </select></div></div>
      <div class="row">  <label class="col-sm-2" for="gst">GST No:-</label>
        <div class="col-sm-10">
           <input type="text" name="gst" id="gst" value="{{gst}}" >
        </div></div>
            </div>
            {{/each}}
    </form>
  </div>

                </div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" id="discomupdate">Update</button>

                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
    <!--Editprofile  -->
</template>
