<template name="uploadForm">
<div class="container">
  <center><h1>Student Form</h1></center>
  <form class="form-horizontal">
  <div class="form-group">
    <div class="row">
  <label class="control-label col-sm-2" for="student">Class:-</label>
<div class="col-sm-10">
  <select id="stuclass" class="form-control">
    <option value="Select class" selected="true">Select Class</option>
    <option value="1" id="1">1</option>
    <option value="2" id="2">2</option>
    <option value="3" id="3">3</option>
    <option value="4" id="4">4</option>
    <option value="5" id="5">5</option>
    <option value="6" id="6">6</option>
    <option value="7" id="7">7</option>
    <option value="8" id="8">8</option>
    <option value="9" id="9">9</option>
    <option value="10" id="10">10</option>
  </select>
</div>
</div>
<div class="row">
  <label class="control-label col-sm-2" for="username">Name:</label>
   <div class="col-sm-10">
<input class="form-control" type="text" name="username" id="username">
</div>
</div>
<div class="row">
<label class="control-label col-sm-2" for="father">S/o:</label>
 <div class="col-sm-10">
   <input class="form-control" type="text" name="father" id="father">
 </div>
 </div>
 <div class="row">
<label class="control-label col-sm-2" for="age">Age:</label>
 <div class="col-sm-10">
   <input class="form-control" type="number" name="age" id="age">
 </div>
 </div>
 <div class="row">
 <label class="control-label col-sm-2" for="gender">Gender:</label>
  <div class="col-sm-10">
<select id="gender" class="form-control">
   <option value="Select gender" selected="true">Select Gender</option>
   <option value="Male" id="male">Male</option>
      <option value="Female" id="female">Female</option>
    </select>
  </div>
  </div>

 <div class="row">
<label class="control-label col-sm-2" for="email">Email:</label>
 <div class="col-sm-10">

 </div>
 </div>
 <div class="row">
<label class="control-label col-sm-2" for="mob">Mob-:</label>

</div>
