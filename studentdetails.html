<template name="studetails">

<div class="container">
    <center><h1>Student Details</h1></center>
    <form class="form-horizontal">
    <div class="form-group">
      <div class="row">
    <label class="control-label col-sm-2" for="student">Class:-</label>
  <div class="col-sm-10">
    <select id="stuclass" class="form-control">
      <option value="Select class" selected="true">Select Class</option>
      <option value="1" id="1">1</option>
      <option value="2" id="2">2</option>
      <option value="3" id="3">3</option>
      <option value="4" id="4">4</option>
      <option value="5" id="5">5</option>
      <option value="6" id="6">6</option>
      <option value="7" id="7">7</option>
      <option value="8" id="8">8</option>
      <option value="9" id="9">9</option>
      <option value="10" id="10">10</option>
    </select>
  </div>
  </div>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Father</th>
        <th>Gender</th>
        <th>Age</th>
        <th>Email</th>
        <th>Mobile</th>
      </tr>
    </thead>
    {{#each details}}
    <tbody>

      <tr>
        <td>{{username}}</td>
        <td>{{father}}</td>
        <td>{{gender}}</td>
        <td>{{age}}</td>
          <td>{{email}}</td>
            <td>{{mob}}</td>
      </tr>
    </tbody>{{/each}}
  </table>

</div>
</form>
</div>
</template>
