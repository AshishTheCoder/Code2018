<template name="output">
  <center><h1>Output:-</h1></center>
  <form class="output" >
    <label for="continent">Continent:-</label>

    <select id="continent">
      <option value="Select Continent" selected="true">Select Continent</option>
  {{#each continents}}
      <option >{{continent}}</option>
  {{/each}}
    </select>
    <label for="country">Country:-</label>
    <select id="country">

    {{#each countrys}}

    {{/each}}
    </select>
