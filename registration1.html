<template name="register">
  <div class="signup">
    <center><h1>Registration</h1></center>
<form class="signup" >

<label for="name">Name:</label>
<input type="text" name="name" id="name"><br><br><br>
<label for="email">Email:</label>
<input type="email" name="email" id="email"><br><br><br>
<label for="date">D.O.B>:</label>
<input type="date" name="date" id="date"><br><br><br>
<label for="gender">Gender:</label>
<input type="radio" name="gender" id="female">Male
<input type="radio" name="gender" id="male">Female<br><br><br>
<label for="state">State:</label>
<select id="state">
  <option value="up" id="up">UP</option>
  <option value="delhi" id="delhi">Delhi</option>
  <option value="bihar" id="biha">Bihar</option>
  <option value="gujrat" id="gujrat">Gujrat</option>
</select><br><br><br>
<label for="country">Country:</label>
<select id="country">
  <option value="india" id="india">India</option>
  <option value="australia" id="australia">Australia</option>
  <option value="england" id="england">England</option>
  <option value="southafrica" id="southafrica">SouthAfrica</option>
</select><br><br><br>
<label for="password">Password:</label>
<input type="password" name="password" id="password"><br><br><br>
<label for="password2">Confirm Password:</label>
<input type="password" name="password2" id="password2"><br><br><br>

<button type="submit" name="submit" id="submit">SignUp</button>
</form>
  </div>
</template>
